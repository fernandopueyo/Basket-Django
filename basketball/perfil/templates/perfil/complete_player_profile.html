{% extends "base.html" %}

{% block title %}Complete player profile{% endblock %}

{% block content %}
<div class="container_perfil bg-white shadow-md w-2/4 rounded px-8 pt-6 pb-8 mb-4 mx-auto">
  <h3 class="font-bold text-xl text-gray-600">Informaci√≥n Equipo</h3>
  <form method="post" id="form_complete_profile" class="w-full space-y-4">
    {% csrf_token %}
    {% for field in form %}
    <div>
      <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-600">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}
    <button type="submit" name="perfil_boton" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-800">Guardar Cambios</button>
  </form>
</div>
{% endblock %}
