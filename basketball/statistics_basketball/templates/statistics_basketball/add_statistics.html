{% extends "base.html" %}

{% block title %}Estadisticas{% endblock %}

{% block content %}
  <form class="max-w-sm mx-auto space-y-4 mt-8" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.id }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
        <input name="{{ field.name }}" id="{{ field.id_for_label }}" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" type="{{ field.field.widget.input_type }}" value="{{ field.value }}" required>
      </div>
    {% endfor %}
    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-800">Guardar estad√≠sticas</button>
  </form>
{% endblock %}
